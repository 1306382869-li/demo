 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{ padding:0px; margin:0px; list-style:none; font-size:12px;}
	ul{ width:300px; margin:0 auto; position:relative; overflow:hidden;}
	ul li{ width:27px; height:28px; float:left; margin-left:6px; display:inline; background:url(img/star.gif) no-repeat 0 0; cursor:pointer;}
	ul .active{ background:url(img/star.gif) no-repeat 0 -29px;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oUl1=document.getElementById('ul1');
	var aLi=oUl1.getElementsByTagName('li');
	var i=0;
	
	for(i=0;i<aLi.length;i++)
	{
		aLi[i].index=i;
		aLi[i].onmouseover=function()
		{
			for(i=0;i<aLi.length;i++)
			{
				if(i<=this.index)
				{
					aLi[i].className="active";
					aLi[i].onmousedown=function()
					{
						alert(this.index+1);
					}
				}
				else
				{
					aLi[i].className="";
				}
			}
		}
	}
};
</script>
</head>

<body>
	<ul id="ul1">
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
