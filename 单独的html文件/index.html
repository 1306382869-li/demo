if (window.navigator.standalone == true) {
    var lnk = document.getElementById("qbt");
    var evt = document.createEvent('MouseEvent');
    evt.initMouseEvent('click');
    lnk.dispatchEvent(evt);
}else{
    var addObj=document.createElement("link");
    addObj.setAttribute('rel','apple-touch-icon-precomposed');
    addObj.setAttribute('href','http://iphone.tgbus.com/zt/homeicon/images/airplanemode.png');
    document.getElementsByTagName("head")[0].appendChild(addObj);
}
var url = window.location.href.split("?");
if(url.length>1){
	var param=url[1].split("=");
	if(param[0]=="n"){
		var userno= param[1];
		logResult({
			"userName":userno,
			"userno":userno,
			"error_code" :"0000"
		});
	   window.location.href=url[0];
	}
}

//Check if a new cache is available on page load.
  window.addEventListener('load', function(e) {

      window.applicationCache.addEventListener('updateready', function(e) {
            if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                 // Browser downloaded a new app cache.
                 // Swap it in and reload the page to get the new hotness.
                window.applicationCache.swapCache();
                 // if (confirm('A new version of this site is available. Load it?')) {
                console.log(e.type+"EventListener UPDATEREADY."+window.applicationCache.status)

                window.location.reload();
             // }
            } else {
                // Manifest didn't changed. Nothing new to server.
                console.log("Manifest didn't changed. Nothing new to server.")
            }
      }, false);

  }, false);
</script>
