<style type="text/css">
	*{ padding:0; margin:0;}
	#box{ width:300px; height:200px; border:1px solid red; margin:30px auto;}
	.username,.password{ width:160px;}
</style>
<script type="text/javascript">
	window.onload=function()
	{
		var oForm=document.getElementById('form1');
		var userName=document.getElementsByName('username')[0];
		var passWord=document.getElementsByName('password')[0];
		var aBtn=oForm.getElementsByTagName('input');
		var oRmUser=aBtn[1];
		var oRmPass=aBtn[3];
		oForm.onsubmit=function()
		{
			setCookie(userName.name,userName.value,30);
			setCookie(passWord.name,passWord.value,30);
		}
		oRmPass.onclick=function()
		{
			removeCookie(passWord.name);
			passWord.value="";
			//alert('a');
		}
		
		oRmUser.onclick=function()
		{
			removeCookie(userName.name);
			userName.value="";
			//alert('a');
		}
		userName.value=getCookie(userName.name);
		passWord.value=getCookie(passWord.name);
		//alert (document.cookie);		
	};
	function setCookie(name,value,iDay)
	{
		var oDate=new Date();
		oDate.setDate(oDate.getDate()+iDay);
		document.cookie=name+"="+value+";expires"+iDay;
	}
	function removeCookie(obj)
	{
		setCookie(obj,'',-1);
	}
	function getCookie(name)
	{
		var arr=document.cookie.split('; ');
		var i=0;
		for(i=0;i<arr.length;i++)
		{
			var arr2=arr[i].split('=');
			if(arr2[0]==name)
			{
				return arr2[1];
			}
		}
		return '';
	}
	
</script>

<body>

          </tr>
          <tr>

            <td><input type="password" class="password"  name="password"/></td>
            <td><input type="button" value="删除" /></td>
          </tr>
