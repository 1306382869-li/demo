<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	window.onload=function()
	{
		var oUl=document.getElementsByTagName('ul')[0];
		var oBtn=document.getElementById('btn');
		oBtn.onclick=function()
		{
			var classArr=getClass(oUl,'a1');
			var i=0;
			for(i=0;i<classArr.length;i++)
			{
				alert(classArr[i].innerHTML);
			}
		}
	};
	function getClass(paObj,iclass)
	{
		var nowArr=[];
		var allObj=document.getElementsByTagName('*');
		var i=0;
		for(i=0;i<allObj.length;i++)
		{
			if(allObj[i].className.search(iclass)!=-1)
			{
				nowArr.push(allObj[i]);
			}
		}
		return nowArr;
	}
</script>
</head>

<body>
	<input type="button" value="按钮" id="btn" />
	<ul>
    	<li></li>
        <li class="a1">这是a1</li>
        <li></li>
        <li class="a1">这也是a1</li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
