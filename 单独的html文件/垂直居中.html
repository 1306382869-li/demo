<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;

	}
		ul{
			overflow: hidden;
		}
		li{
			width: 120px;
			height: 80px;
			border: 1px solid #aaa;
			float: left;
			background: #f00;
			line-height: 80px;
			display: table;
		}
		p{
			line-height: 20px;
			vertical-align: middle;
			display: table-cell;
		}
	</style>
</head>
<body>
	<ul>
		<li><p>11111 1111 111</p></li>
		<li><p>222222 222222 22222222 2222</p></li>
		<li><p>333 33333 3</p></li>
		<li><p>4444 44 444</p></li>
	</ul>
</body>
</html>
