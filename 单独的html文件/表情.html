    <style>
        #wrapper {
            animation: img 0.7s infinite;
            width: 300px;
            position: absolute;
            top: calc(100% / 2 - 150px);
            left: calc(100% / 2 - 150px);
            transform-origin: center center;
        }

        #title {
            font-size: xx-large;
            font-family: 'Microsoft YaHei UI';
            font-weight: lighter;
            opacity: 0.4;
        }

        #imgcontainer {
            width: 100%;
        }

        @keyframes img {
            0% {
                transform: none;
            }

            5% {
                transform: none;
            }

            20% {
                transform: scale(1.2) rotate(-10deg);
            }

            35% {
                transform: none;
            }

            40% {
                transform: none;
            }

            55% {
                transform: scale(1.2) rotate(10deg);
            }

            70% {
                transform: none;
            }
        }
