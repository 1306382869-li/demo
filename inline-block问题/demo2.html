<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ padding:0; margin:0;}
body{ font-size:12px; font-family:"宋体"; color:#333;}
li{ display:inline-block;*display:inline;*zoom:1; height:20px; line-height:20px; border:1px solid #ccc; text-align:center; width:100px;}
a{ display:inline-block; height:20px; width:100px; line-height:20px; border:1px solid #ccc; text-align:center;}
p{ color:#900; font-size:14px; font-weight:bold; margin:20px 0; line-height:30px; padding:0 10px;}
ul,div{ margin:0 20px;}
ul{ list-style:none none;}
</style>
</head>

<body>
<p>块级元素运用inline-block</p>
<ul>
<li>11</li>
<li>22</li>
<li>33</li>
</ul>
<p>行内元素运用inline-block</p>
<div>
<a href="#">111</a>
<a>222</a>
<a>333</a>
</div>
</body>
</html>
