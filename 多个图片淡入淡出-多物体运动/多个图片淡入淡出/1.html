<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{ padding:0px; margin:0px; list-style:none;}
	body{ background:#000;}
	ul{ width:960px; margin:50px auto; position:relative;}
	li{ float:left; margin-left:20px; margin-top:20px; display:inline; width:300px; height:180px; background:#999; opacity:0.6; filter:alpha(opacity:60);}
    img{ border:0;}
</style>
<script type="text/javascript">
	window.onload=function()
	{
		var oBox=document.getElementById('box');
		var oBoxLi=oBox.getElementsByTagName('li');
		
		var i=0;
		
		for(i=0;i<oBoxLi.length;i++)
		{
			oBoxLi[i].onmouseover=function()
			{
				stratMove(this,100);
			}
			
			oBoxLi[i].onmouseout=function()
			{
				stratMove(this,60);
			}
		}
		
		//运动框架
		function stratMove(obj,iTraget)
		{
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){doMove(obj,iTraget)},30);
		}
		function doMove(obj,iTraget)
		{
			var oPac=parseInt(parseFloat(getStyle(obj,'opacity'))*100);
			var iSpeed=(iTraget-oPac)/6;
			iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
			
			if(oPac==iTraget)
			{
				clearInterval(obj.timer);
			}
			else
			{
				
				obj.style.opacity=(oPac+iSpeed)/100;
				obj.style.filter="alpha(opacity:"+(oPac+iSpeed)+")";
				document.title=oPac+iSpeed;
			}
		}
	};
	function getStyle(obj,attr)
	{
		return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,false)[attr];
	}
</script>
</head>

<body>
	<ul id="box">
		<li><a href="#"><img src="images/zp1.jpg" width="302" height="182" /></a></li>
		<li><a href="#"><img src="images/zp2.jpg" /></a></li>
		<li><a href="#"><img src="images/zp3.jpg" /></a></li>
		<li><a href="#"><img src="images/zp4.jpg" /></a></li>
		<li><a href="#"><img src="images/zp5.jpg" /></a></li>
		<li><a href="#"><img src="images/zp6.jpg" /></a></li>
		<li><a href="#"><img src="images/zp7.jpg" /></a></li>
		<li><a href="#"><img src="images/zp8.jpg" /></a></li>
		<li><a href="#"><img src="images/zp9.jpg" /></a></li>
	</ul>
</body>
</html>
